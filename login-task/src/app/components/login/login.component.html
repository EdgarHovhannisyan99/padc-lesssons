<h3 class="mb-5">LOGIN</h3>

<div class="form-outline mb-4">
  <input type="email" [(ngModel)]="username" placeholder="username" id="typeEmailX-2"
         [ngClass]="userNameError && !username ? 'form-control form-control-lg required-input' : 'form-control form-control-lg'"/>
  <span class="required" *ngIf="userNameError && !username">Username is required</span>
</div>

<div class="form-outline mb-4">
  <input type="password" [(ngModel)]="password" placeholder="password" id="typePasswordX-2"
         [ngClass]="passwordError && !password ? 'form-control form-control-lg required-input' : 'form-control form-control-lg'"
         />
  <span class="required" *ngIf="passwordError && !password">Password is required</span>
</div>


<button class="btn btn-primary btn-lg btn-block" (click)="onLogin()" type="submit">Login</button>

<hr class="my-4">
