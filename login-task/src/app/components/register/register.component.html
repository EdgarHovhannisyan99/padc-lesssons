<h3 class="mb-5">Register</h3>

<div class="form-outline mb-4">
  <input type="text" [(ngModel)]="username" placeholder="username" id="typeEmailX-2" class="form-control form-control-lg"/>
</div>

<div class="form-outline mb-4">
  <input type="email"  [(ngModel)]="email" placeholder="email" id="typeEmailX-3" class="form-control form-control-lg"/>
</div>


<div class="form-outline mb-4">
  <input type="password" [(ngModel)]="password" placeholder="password" id="typePasswordX-2" class="form-control form-control-lg"/>
</div>


<button class="btn btn-primary btn-lg btn-block" type="submit" (click)="onRegister()">Register</button>

<hr class="my-4">
