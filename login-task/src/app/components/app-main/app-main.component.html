<section class="vh-100 main" style="background-color: #508bfc;">
  <div class="languages">
    <button type="button" [ngClass]="getActiveLanguage()  ? 'btn btn-secondary': 'btn'"
            (click)="changeLanguage('ENG')">ENG
    </button>
    <button type="button"
            [ngClass]="getActiveLanguage() ?  'btn btn-secondary': 'btn'"
            (click)="changeLanguage('ARM')">ARM
    </button>
  </div>
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card shadow-2-strong" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">
            <ng-content>
            </ng-content>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
